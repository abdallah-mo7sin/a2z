<div class="create-account-container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 px-0">
                <div class="gradiant-side d-flex flex-wrap   ">

                    <a href="index.html" class="top-logo d-flex gap-1 align-items-center align-self-start">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
                            <g clip-path="url(#clip0_164_132050)">
                                <path d="M29.0285 0H6.97149C3.12124 0 0 3.12124 0 6.97149V29.0285C0 32.8788 3.12124 36 6.97149 36H29.0285C32.8788 36 36 32.8788 36 29.0285V6.97149C36 3.12124 32.8788 0 29.0285 0Z"
                                      fill="#F4F4F4"/>
                                <path d="M23.6027 13.1691L18.7616 25.4597H21.684L22.3054 30.0436H25.2642L23.6027 13.1691ZM22.8903 5.9541H18.3382L16.1032 10.8134L23.2294 9.35905L22.8903 5.9541ZM14.2687 14.8306L7.29492 30.0436H12.3022L19.062 13.6562L14.2687 14.8306Z"

                            <defs>
                                <clipPath id="clip0_164_132050">
                                    <rect width="36" height="36" fill="white"/>
                                </clipPath>
                            </defs>
                        </svg>
                        <span class="text-white fz24 fw-bold">A2Z</span>
                    </a>
                    <div class="fz28 text-white fw-bold login-slogan d-md-flex  flex-xl-shrink-0 text-center w-100 flex-grow-1 justify-content-center">
                        "Endless Selections, One Click Away"
                    </div>

                </div>
            </div>
            <div class="col-md-7">
                <div class="form-wrapper asides-gap   ">
                    <div class="text-primary fz24 mb-3">Login</div>
                    <div class="fz14 text-black-50 mb-3">Don't have an account yet?
                        <a href="" class="fw-500 text-blue hover-link">Create account   </a>
                    </div>

                    <div class="social-login">
                        <a href="">  <img src="images/google.png"  class="img-fluid" alt=""> </a>
                        <a href="">  <img src="images/fb.png"  class="img-fluid" alt=""> </a>
                        <a href="">  <img src="images/apple.png"  class="img-fluid" alt=""> </a>
                    </div>


                    <div class="or text-secondary fz14"> Or</div>

                    <form action="">
                        <div class="text-black">
                            <div class="row">

                                <div class="col-12">
                                    <div class="input-wrapper">
                                        <label class="fz16 fw-500  d-block mb-2">Email</label>
                                        <input type="email" class="form-control mb24"
                                               placeholder="Ex,Mohamed@gmail.com">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="input-wrapper">
                                        <label class="fz16 fw-500  d-block mb-2">Password</label>
                                        <input type="password" class="form-control mb24">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <a href="" class="text-blue hover-link fz14 fw-500 d-block">Forgot your
                                        password? </a>

                                    <a href="" class="btn btn-primary fz16 py-3 mt-4 d-block">Login</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.3.1.min.js"></script>
